<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SQS Events</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .message { padding: 5px; border-bottom: 1px solid #eee; }
    #status { margin-bottom: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>SQS Server-Sent Events</h1>
  <div id="status">Connecting...</div>
  <div id="messages"></div>
  <script>
    const status = document.getElementById('status');
    const messages = document.getElementById('messages');
    const es = new EventSource('/events');

    es.onopen = () => status.textContent = 'Connected';
    es.onerror = () => status.textContent = 'Disconnected';
    es.onmessage = (e) => {
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = `${new Date().toISOString()}: ${e.data}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    };
  </script>
</body>
</html>
